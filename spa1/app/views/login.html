<div class="row">
  <div class="column6">
    <form class="content" ng-submit="signIn()">
      <h2 class="title-form-padding">Sign in</h2>
      <span class="input input--yoshiko">
        <input class="input__field input__field--yoshiko" type="email" id="input-1" ng-model="signIn.email" required/>
        <label class="input__label input__label--yoshiko" for="input-1">
          <span class="input__label-content input__label-content--yoshiko" data-content="Email">Email</span>
        </label>
      </span>
      <span class="input input--yoshiko">
        <input class="input__field input__field--yoshiko" type="password" id="input-2" ng-model="signIn.password" required/>
        <label class="input__label input__label--yoshiko" for="input-2">
          <span class="input__label-content input__label-content--yoshiko" data-content="Password">Password</span>
        </label>
      </span>
      <span class="input">
          <input type="submit" value="Sign in" class="btn-submit">
      </span>
    </form>
  </div>
  <div class="column6">
    <div class="column6">
      <form class="content" ng-submit="signUp()">
        <h2 class="title-form-padding">Sign up</h2>
        <span class="input input--yoshiko">
          <input class="input__field input__field--yoshiko" type="text" id="input-6"ng-model="signUpName" required/>
          <label class="input__label input__label--yoshiko" for="input-6">
            <span class="input__label-content input__label-content--yoshiko" data-content="Name">Name</span>
          </label>
        </span>
        <span class="input input--yoshiko">
          <input class="input__field input__field--yoshiko" type="email" id="input-3"ng-model="signUp.email" required/>
          <label class="input__label input__label--yoshiko" for="input-3">
            <span class="input__label-content input__label-content--yoshiko" data-content="Email">Email</span>
          </label>
        </span>
        <span class="input input--yoshiko">
          <input class="input__field input__field--yoshiko" type="password" id="input-4" ng-model="signUp.password" required />
          <label class="input__label input__label--yoshiko" for="input-4">
            <span class="input__label-content input__label-content--yoshiko" data-content="Password">Password</span>
          </label>
        </span>
        <span class="input input--yoshiko">
          <input class="input__field input__field--yoshiko" type="password" id="input-5" ng-model="signUp.passwordComfirm" required/>
          <label class="input__label input__label--yoshiko" for="input-5">
            <span class="input__label-content input__label-content--yoshiko" data-content="Comfirm Password">Comfirm Password</span>
          </label>
        </span>
        <span class="input">
          <input type="submit" value="Sign up" class="btn-submit">
        </span>
      </form>

    </div>
  </div>
</div>
