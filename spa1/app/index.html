<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="styles/tools/1140.css">
    <link rel="stylesheet" type="text/css" href="styles/tools/normalize.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/set2.css" /> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="spa1App" ng-controller="appController">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container12">

      <header class="row">
          <div class="header-container">
            <h2 class = "header-title">to do list</h2>

            <div class="user-settings" ng-show=" user.name != undefined ">
              <div class="user-nick" ng-click="setSettingsVisibility()">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>{{user.name}}</p>
              </div>
              <ul class="user-settings-options" ng-show="settingsVisibility">
                <li ng-click="logOut()">
                  <p>Logout</p>
                  <i class="fa fa-user" aria-hidden="true"></i>
                </li>
                <li data-toggle="modal" data-target="#updateUserModal">
                  <p>Ajustes</p>
                  <i class="fa fa-cog" aria-hidden="true"></i>
                </li>
              </ul>
            </div>

          </div>
          <!-- Modal Update User-->
          <div id="updateUserModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title text-center">Ajustes</h4>
                </div>
                <div class="modal-body">
                  <form class="updateUserForm" ng-submit="updateUser()">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" ng-model="userUpdate.email">
                    </div>
                    <div class="form-group">
                      <label for="newPassword">New password:</label>
                      <input type="password" class="form-control" name="newPassword"  ng-model="userUpdate.password">
                    </div>
                    <div class="form-group">
                      <label for="newPasswordComfirm">Comfirm new password:</label>
                      <input type="password" class="form-control" name="newPasswordComfirm" ng-model="userUpdate.passwordComfirm" >
                    </div>
                    <input type="submit"  value="Enviar" class="btn btn-success">
                  </form>
                </div>
              </div>
                <!-- End Modal content-->
            </div>
          </div>
          <!--End Modaal User Update  -->
      </header>

      <div ng-view=""></div>


    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->

    <!-- endbuild -->
    <script src="bower_components/ngstorage/ngStorage.js"></script>
        <!-- build:js({.tmp,app}) scripts/scripts.js -->


        <script src="scripts/app.js"></script>
        <script src="scripts/factory/user.js"></script>
        <script src="scripts/service/userInfo.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/test.js"></script>
        <!-- endbuild -->
</body>
</html>
